---
layout: default
---
{{ content }}

{% for post in site.posts %}
  {% assign date_format = site.minima.date_format | default: "%b %-d, %Y" %}
      <div class="post">
        <h2><a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a></h2>
        <h3>{{ post.date | date: date_format }}</h3>
        {{ post.content }}
      </div>
{% endfor %}
