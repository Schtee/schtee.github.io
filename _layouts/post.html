---
layout: default
---
{% assign date_format = site.minima.date_format | default: "%b %-d, %Y" %}
<div class="post h-entry">
	<h2 class="post-heading"><a href="{{ page.url | relative_url }}">{{ page.title | escape }}</a></h2>
	<p class="post-date">{{ page.date | date: date_format }}</p>
{{content}}
</div>
